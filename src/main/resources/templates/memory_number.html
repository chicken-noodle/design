            <div class="container-fluid">
                <div class="col-lg-12">
                    <div class="form-group">
                        <h1 style="text-align: center">数字记忆</h1>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <select class="form-control" id="example-select" name="difficulty">
                            <option value="8">难度：8位数</option>
                            <option value="12">难度：12位数</option>
                            <option value="15">难度：15位数</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4 id="biaoti">记忆数字</h4>
                        </div>
                        <div class="card-body" style="text-align: center">
                            <button id="go" class="btn btn-primary btn-lg">点此开始</button>
                            <h3 id="question_number" style="text-align: center;display: none"></h3>
                            <h1 id="please_answer" style="text-align: center;display: none">请作答</h1>
                        </div>

                    </div>
                </div>

                        </div>
                        <div class="card-body">

                                </div>
                                <!--                                <div class="form-group" style="text-align: center">-->
                                <!--                                    <button id="add0" class="btn btn-lg btn-info">0</button>-->
                                <!--                                    <button id="add1" class="btn btn-lg btn-info">1</button>-->
                                <!--                                </div>-->
                                <div class="form-group" style="text-align: center">
                                    <button id="submit" style="text-align: center" class="btn btn-block btn-info">提交
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="green" class="col-lg-12" style="display: none">
                    <div class="card">
                        <div class="card-header bg-success">
                            <h4>回答正确</h4>
                        </div>
                        <div class="card-body">
                            <div class="site-form">
                                <div class="form-group">
                                    <label for="answer_number">你的答案</label>
                                    <h1 id="green_answer" style="text-align: center"></h1>
                                </div>

                                <div class="form-group" style="text-align: center">
                                    <button id="green_next" style="text-align: center"
                                            class="btn btn-block btn-success">下一题

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                            <h4>回答错误</h4>
                        </div>
                        <div class="card-body">
                            <div class="site-form">
                                <div class="form-group">
                                    <label for="answer_number" style="display: block">你的答案</label>
                                    <div style="text-align: center;">
                                        <style>
                                            .wrong_answer {
                                                color: red;
                                            }
                                        </style>
                                        <h3 id="num0" style="display: inline-block;text-align: center"></h3>
                                        <h3 id="num1" style="display: inline-block;text-align: center"></h3>
                                        <h3 id="num2" style="display: inline-block;text-align: center"></h3>

                                        <h3 id="num8" style="display: inline-block;text-align: center"></h3>

                                        <h3 id="num10" style="display: inline-block;text-align: center"></h3>
                                        <h3 id="num11" style="display: inline-block;text-align: center"></h3>

                                        <h3 id="num13" style="display: inline-block;text-align: center"></h3>
                                        <h3 id="num14" style="display: inline-block;text-align: center"></h3>
                                        <h3 id="num15" style="display: inline-block;text-align: center"></h3>

                                    <!--                                    <h1 id="red_answer" style="text-align: center"></h1>-->

                                        下一题
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/perfect-scrollbar.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script src="js/lightyear.js"></script>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '/get_info',
            traditional: true,
            //同步
            async: false,
            dataType: 'text',
            success: function (data1) {
                var data;
                if (data1 == "") {
                    window.location.href = "/login";
                } else {
                    data = JSON.parse(data1);
                }
                $("#username").text(data.username);
                $("#name").text(data.name);
            }, error: function () {

            }
        });
    });
</script>
<script>
    $("#go").on('click', function () {
        $("#blue").show();
        $("#go").hide();
        begin_num();
    });

    function begin_num() {
        var len = $("#example-select").val();
        $("#example-select").attr("disabled", true);

        $("#submit").attr("disabled", true);
        $("#answer_number").val("");
        $("#answer_number").attr("disabled", true);
        $("#answer_number").attr({maxlength: len});
        var numArr = new Array('0', '1');
        var num = '';
        for (var i = 0; i < len; i++) {
            var random = Math.floor(Math.random() * 2);
            num += numArr[random];
        }
        $("#question_number").text(num);
        $("#question_number").show();

        setTimeout(function () {
            $("#question_number").hide();
            $("#please_answer").show();
            $("#answer_number").attr("disabled", false);
        }, 2000);
    }

    $("#answer_number").keyup(function () {
        var len = $("#answer_number").val().length;
        var len2 = $("#example-select").val();
        if (len == len2) {
            $("#submit").attr("disabled", false);
        } else {
            $("#submit").attr("disabled", true);
        }
    });

    $("#submit").on('click', function () {
        $("#blue").toggle();
        $("#please_answer").hide();
        $("#question_number").show();
        var tmp = $("#answer_number").val();
        var ans = $("#question_number").text();
        $("#example-select").attr("disabled", false);
        //不相等，回答错误，红色字体修改
        if (tmp != ans) {
            lightyear.notify("啊哦，回答错误！", 'danger', '1000', '', 'top', 'center');
            var len = $("#example-select").val();

            var i = 0;
            for (i = 0; i < len; i++) {
                var tmp_id = "#num" + (i);
                $(tmp_id).removeClass("wrong_answer");
                $(tmp_id).text(tmp[i]);
                if (tmp[i] != ans[i]) {
                    $(tmp_id).addClass("wrong_answer");
                }
            }

            for (i = len; i < 15; i++) {
                var tmp_id = "#num" + (i);

                $(tmp_id).text("");
            }

            $("#red_answer").show();
            $("#red").toggle();
        } else {
            lightyear.notify("恭喜，回答正确！", 'success', '1000', '', 'top', 'center');
            $("#green_answer").text(tmp);
            $("#green_answer").show();
            $("#green").toggle();
        }
    });

    $("#green_next").on('click', function () {
        $("#green").toggle();
        $("#blue").toggle();
        begin_num();
    });

    $("#red_next").on('click', function () {
        $("#red").toggle();
        $("#blue").toggle();
        begin_num();
    });
</script>
</body>
</html>
