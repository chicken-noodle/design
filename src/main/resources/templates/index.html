<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="/index"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear"/></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">
                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item"><a href="/index"><i class="mdi mdi-home"></i>首页</a></li>
                        <li class="nav-item"><a href="/number"><i class="mdi mdi-matrix"></i>数字记忆</a></li>
                        <li class="nav-item"><a href="/word"><i class="mdi mdi-sort-alphabetical"></i>单词记忆</a></li>
                        <li class="nav-item"><a href="/character"><i class="mdi mdi-library-books"></i>文字记忆</a></li>
                        <li class="nav-item"><a href="/picture"><i class="mdi mdi-square-inc"></i>图片记忆</a></li>
                        <li class="nav-item"><a href="/poem"><i class="mdi mdi-marker"></i>诗词记忆</a></li>
                    </ul>
                </nav>

                <div class="sidebar-footer">

                </div>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 后台首页 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <span id="name">笔下光年 <span class="caret"></span></span>
                                <span id="username" style="display:none;"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="/logout"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>

                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="col-lg-12">
                    <div class="form-group">
                        <h1 style="text-align: center">功能列表</h1>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-primary btn-block btn-lg" href="/number">数字记忆</a>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-info btn-block btn-lg" href="/word">单词记忆</a>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-danger btn-block btn-lg" href="/character">文字记忆</a>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-brown btn-block btn-lg" href="/picture">图片记忆</a>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-purple btn-block btn-lg" href="/poem">诗词记忆</a>
                    </div>
                </div>
            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/perfect-scrollbar.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script src="js/lightyear.js"></script>

<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: '/get_info',
            traditional : true,
            //同步
            async: false,
            dataType: 'text',
            success: function (data1) {
                var data;
                if(data1==""){
                    window.location.href = "/login";
                }else{
                    data = JSON.parse(data1);
                }
                $("#username").text(data.username);
                $("#name").text(data.name);
            }, error: function () {

            }
        });
    });
</script>

</body>
</html>
